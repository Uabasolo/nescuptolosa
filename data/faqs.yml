# Preguntas Frecuentes (FAQs) - NESCUP 2026

faqs:
  # CATEGORÍA: GENERAL
  - id: "faq-001"
    category: "general"
    question: "¿Qué es la NESCUP?"
    answer: |
      La NESCUP es un torneo de fútbol alevín femenino de alto rendimiento que se 
      celebra anualmente en Tolosa (Gipuzkoa). Su objetivo es promover el fútbol 
      femenino de base y ofrecer una experiencia competitiva de calidad a las jugadoras.
    order: 1

  - id: "faq-002"
    category: "general"
    question: "¿Cuándo se celebra el torneo?"
    answer: |
      La edición 2026 se celebrará del 12 al 14 de junio de 2026 en Tolosa, Gipuzkoa.
    order: 2

  - id: "faq-003"
    category: "general"
    question: "¿Dónde se juega?"
    answer: |
      Los partidos se disputarán en las instalaciones deportivas de Tolosa. 
      Consulta la sección de Logística para información detallada sobre los campos.
    order: 3

  # CATEGORÍA: INSCRIPCIÓN
  - id: "faq-010"
    category: "inscripcion"
    question: "¿Cómo puedo inscribir a mi equipo?"
    answer: |
      La inscripción se realiza a través del formulario en nuestra web. El plazo 
      está abierto desde el 1 de marzo hasta el 15 de mayo de 2026.
    order: 1

  - id: "faq-011"
    category: "inscripcion"
    question: "¿Cuál es el coste de inscripción?"
    answer: |
      El coste de inscripción es de 150€ por equipo. Incluye participación en todos 
      los partidos, camiseta oficial, seguro de accidentes y diploma de participación.
    order: 2

  - id: "faq-012"
    category: "inscripcion"
    question: "¿Qué documentación necesito para inscribirme?"
    answer: |
      Debes presentar:
      - Licencias federativas vigentes de todas las jugadoras
      - Autorizaciones firmadas por padres/tutores
      - Seguro de responsabilidad civil del club
      - Lista de convocatoria (máximo 16 jugadoras)
    order: 3

  - id: "faq-013"
    category: "inscripcion"
    question: "¿Hay límite de equipos?"
    answer: |
      Sí, el torneo admite un máximo de 16 equipos. Las plazas se asignan por 
      orden de inscripción y pago.
    order: 4

  # CATEGORÍA: FORMATO DEL TORNEO
  - id: "faq-020"
    category: "formato"
    question: "¿Cuál es el formato del torneo?"
    answer: |
      El torneo consta de una fase de grupos (4 grupos de 4 equipos) seguida de 
      semifinales, final y partido por el tercer puesto.
    order: 1

  - id: "faq-021"
    category: "formato"
    question: "¿Cuánto duran los partidos?"
    answer: |
      Los partidos tienen una duración de 2 tiempos de 25 minutos cada uno, 
      con 5 minutos de descanso.
    order: 2

  - id: "faq-022"
    category: "formato"
    question: "¿Qué reglas se aplican?"
    answer: |
      Se aplica el reglamento oficial de fútbol 11 con adaptaciones para categoría 
      alevín. Consulta la sección Normativa para más detalles.
    order: 3

  # CATEGORÍA: LOGÍSTICA
  - id: "faq-030"
    category: "logistica"
    question: "¿Hay alojamiento recomendado?"
    answer: |
      Sí, en la sección de Logística encontrarás una lista de hoteles y albergues 
      con tarifas especiales para participantes del torneo.
    order: 1

  - id: "faq-031"
    category: "logistica"
    question: "¿Hay parking disponible?"
    answer: |
      Sí, las instalaciones cuentan con parking gratuito para participantes y 
      espectadores. También hay zonas de aparcamiento cercanas.
    order: 2

  - id: "faq-032"
    category: "logistica"
    question: "¿Hay servicio de comidas?"
    answer: |
      Habrá zona de food trucks y cafetería en las instalaciones. También 
      proporcionamos información sobre restaurantes cercanos.
    order: 3

  # CATEGORÍA: DURANTE EL TORNEO
  - id: "faq-040"
    category: "durante"
    question: "¿Hay servicio médico?"
    answer: |
      Sí, contamos con servicio médico y ambulancia durante todo el torneo en 
      las instalaciones.
    order: 1

  - id: "faq-041"
    category: "durante"
    question: "¿Puedo seguir los resultados en directo?"
    answer: |
      Sí, los resultados se actualizarán en tiempo real en nuestra web y redes sociales.
    order: 2

  - id: "faq-042"
    category: "durante"
    question: "¿Se pueden hacer fotos y videos?"
    answer: |
      Sí, pero con respeto a la privacidad de las jugadoras. Habrá fotógrafo oficial 
      del torneo y las imágenes estarán disponibles en nuestra galería.
    order: 3

  # CATEGORÍA: PREMIOS
  - id: "faq-050"
    category: "premios"
    question: "¿Qué premios hay?"
    answer: |
      - Campeón: Trofeo, medallas y material deportivo
      - Subcampeón: Trofeo y medallas
      - 3er puesto: Trofeo y medallas
      - Premios individuales: Máxima goleadora, mejor portera, fair play
    order: 1

  - id: "faq-051"
    category: "premios"
    question: "¿Hay ceremonia de entrega?"
    answer: |
      Sí, la ceremonia de entrega de premios se realizará tras la final el domingo 14.
    order: 2

  # CATEGORÍA: CONTACTO
  - id: "faq-060"
    category: "contacto"
    question: "¿Cómo puedo contactar con la organización?"
    answer: |
      Puedes escribirnos a info@nescup2026.com o llamarnos al +34 XXX XXX XXX. 
      También puedes usar el formulario de contacto en nuestra web.
    order: 1

  - id: "faq-061"
    category: "contacto"
    question: "¿Hay grupo de WhatsApp para equipos?"
    answer: |
      Sí, una vez confirmada tu inscripción, te añadiremos al grupo de WhatsApp 
      de coordinación del torneo.
    order: 2

