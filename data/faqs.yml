# Preguntas Frecuentes (FAQs) - NESCUP 2026

faqs:
  # CATEGORÍA: GENERAL
  - id: "faq-001"
    category: "general"
    question: "¿Qué es la NESCUP?"
    answer: |
      La NESCUP es un torneo de fútbol alevín femenino organizado por el Tolosa CF para 
      fomentar el fútbol femenino en la comarca de Tolosaldea. Es un día festivo en el que 
      chicas de diferentes provincias tienen la ocasión de disfrutar haciendo lo que más les 
      gusta, a la vez que conocen y se relacionan con las demás participantes. Esta es la 
      décima edición del torneo.
    order: 1

  - id: "faq-002"
    category: "general"
    question: "¿Cuándo se celebra el torneo?"
    answer: |
      La edición 2026 se celebrará el 11 de abril de 2026 en Tolosa, Gipuzkoa. 
      Todo el torneo se disputa en un único día.
    order: 2

  - id: "faq-003"
    category: "general"
    question: "¿Dónde se juega?"
    answer: |
      Los partidos se disputarán en las instalaciones deportivas de Usabal, en Tolosa. 
      Dirección: Auzoa, 25, 20400 Usabal, Gipuzkoa. Las instalaciones cuentan con campos 
      de césped artificial, vestuarios, duchas y todas las comodidades necesarias.
    order: 3

  # CATEGORÍA: INSCRIPCIÓN
  - id: "faq-010"
    category: "inscripcion"
    question: "¿Cómo puedo inscribir a mi equipo?"
    answer: |
      La inscripción se realiza contactando con la organización. El plazo de inscripción 
      estuvo abierto desde el 1 de octubre de 2025 hasta el 1 de febrero de 2026. Para más 
      información, contacta con Aiheko Uria (Coordinador Sección Femenino) en 
      tolosacftxapelketak@gmail.com o al +34 685 75 14 58.
    order: 1

  - id: "faq-011"
    category: "inscripcion"
    question: "¿Cuál es el coste de inscripción?"
    answer: |
      ¡La inscripción es GRATUITA! (0€). Incluye participación en todos los partidos, 
      camiseta oficial del torneo, seguro de accidentes, diploma de participación, 
      balón oficial para cada equipo y comidas durante el torneo.
    order: 2

  - id: "faq-012"
    category: "inscripcion"
    question: "¿Qué documentación necesito para inscribirme?"
    answer: |
      Debes presentar:
      - Licencias federativas vigentes de todas las jugadoras
      - Autorizaciones firmadas por padres/tutores
      - Seguro de responsabilidad civil del club
      - Lista de convocatoria (máximo 16 jugadoras)
    order: 3

  - id: "faq-013"
    category: "inscripcion"
    question: "¿Hay límite de equipos?"
    answer: |
      Sí, el torneo admite un máximo de 12 equipos distribuidos en 3 grupos de 4 equipos. 
      Las plazas se asignan por orden de inscripción.
    order: 4

  # CATEGORÍA: FORMATO DEL TORNEO
  - id: "faq-020"
    category: "formato"
    question: "¿Cuál es el formato del torneo?"
    answer: |
      El torneo consta de una fase de grupos (3 grupos de 4 equipos) donde todos juegan 
      contra todos en su grupo, seguida de semifinales y final. Los mejores equipos de 
      cada grupo clasifican para las fases finales (Fase Campeón y Fase Copa).
    order: 1

  - id: "faq-021"
    category: "formato"
    question: "¿Cuánto duran los partidos?"
    answer: |
      Los partidos tienen una duración de 2 tiempos de 25 minutos cada uno, 
      con 5 minutos de descanso.
    order: 2

  - id: "faq-022"
    category: "formato"
    question: "¿Qué reglas se aplican?"
    answer: |
      Se aplica el reglamento oficial de fútbol con adaptaciones para categoría alevín 
      femenino (Sub-12, jugadoras nacidas en 2014). Consulta la sección Normativa para 
      más detalles sobre las reglas específicas del torneo.
    order: 3

  # CATEGORÍA: LOGÍSTICA
  - id: "faq-030"
    category: "logistica"
    question: "¿Hay alojamiento recomendado?"
    answer: |
      Sí, en la sección de Logística encontrarás una lista de hoteles y albergues 
      con tarifas especiales para participantes del torneo.
    order: 1

  - id: "faq-031"
    category: "logistica"
    question: "¿Hay parking disponible?"
    answer: |
      ¡Sí! Las instalaciones cuentan con parking gratuito para todos los participantes 
      y espectadores. Es una de las ventajas de nuestras instalaciones en Usabal.
    order: 2

  - id: "faq-032"
    category: "logistica"
    question: "¿Hay servicio de comidas?"
    answer: |
      Sí, habrá área de food trucks y zona de avituallamiento en las instalaciones. 
      Las comidas durante el torneo están incluidas en la inscripción para las jugadoras 
      y cuerpo técnico. También hay zona de merchandising.
    order: 3

  # CATEGORÍA: DURANTE EL TORNEO
  - id: "faq-040"
    category: "durante"
    question: "¿Hay servicio médico?"
    answer: |
      Sí, contamos con servicio médico en las instalaciones durante todo el torneo. 
      Además, el seguro de accidentes está incluido en la inscripción para todas las 
      jugadoras participantes.
    order: 1

  - id: "faq-041"
    category: "durante"
    question: "¿Cuál es el horario del torneo?"
    answer: |
      El torneo se desarrolla en un solo día con el siguiente horario:
      - 09:00h: Inicio de la Fase de Grupos
      - 14:30h: Semifinales
      - 17:00h: Final y entrega de premios
    order: 2

  - id: "faq-042"
    category: "durante"
    question: "¿Se pueden hacer fotos y videos?"
    answer: |
      Sí, pero con respeto a la privacidad de las jugadoras. Habrá fotógrafo oficial 
      del torneo y las imágenes estarán disponibles en nuestra galería.
    order: 3

  # CATEGORÍA: PREMIOS
  - id: "faq-050"
    category: "premios"
    question: "¿Qué premios hay?"
    answer: |
      - Campeón: Trofeo, medallas y material deportivo
      - Subcampeón: Trofeo y medallas
      - 3er puesto: Trofeo y medallas
      - Premios individuales: Máxima goleadora, mejor portera, fair play
    order: 1

  - id: "faq-051"
    category: "premios"
    question: "¿Hay ceremonia de entrega?"
    answer: |
      Sí, la ceremonia de entrega de premios se realizará tras la final a las 17:00h, 
      con la clausura del evento.
    order: 2

  # CATEGORÍA: CONTACTO
  - id: "faq-060"
    category: "contacto"
    question: "¿Cómo puedo contactar con la organización?"
    answer: |
      Puedes contactar con Aiheko Uria (Coordinador Sección Femenino del Tolosa CF):
      - Email: tolosacftxapelketak@gmail.com
      - Teléfono/WhatsApp: +34 685 75 14 58
      También puedes seguirnos en Instagram: @tolosacf_
    order: 1

  - id: "faq-061"
    category: "contacto"
    question: "¿Hay grupo de WhatsApp para equipos?"
    answer: |
      Sí, una vez confirmada tu inscripción, te añadiremos al grupo de WhatsApp de 
      coordinación del torneo. Puedes contactar al +34 685 75 14 58 para más información.
    order: 2

  # NUEVAS FAQS CON INFORMACIÓN ESPECÍFICA
  - id: "faq-004"
    category: "general"
    question: "¿Para qué categoría es el torneo?"
    answer: |
      El torneo es para la categoría Alevín Femenino (Sub-12), para jugadoras nacidas 
      en 2014.
    order: 4

  - id: "faq-014"
    category: "inscripcion"
    question: "¿Cuántas jugadoras puede tener mi equipo?"
    answer: |
      Cada equipo puede inscribir un máximo de 16 jugadoras en la lista de convocatoria.
    order: 5

  - id: "faq-033"
    category: "logistica"
    question: "¿Qué incluyen las instalaciones?"
    answer: |
      Las instalaciones cuentan con:
      - Arbitraje oficial
      - Servicio médico
      - Zona de avituallamiento
      - Parking gratuito
      - Área de food trucks
      - Zona de merchandising
      - Vestuarios y duchas
      - Graderío para espectadores
    order: 4

